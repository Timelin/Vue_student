<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on 按钮修饰符</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:keyup.enter="fun1">
    <input @keyup.alt.67="clear">
    <div @click.ctrl="doSomething">Do something</div>
</div>

<script>
    new Vue({
        el:"#app",
        methods:{
            fun1:function () {
                alert("你按了回车");
            },
            clean:function () {
                alert("a +c");
            },
            doSomething:function () {
                alert("c+click");

            }
        }

    });
</script>

</body>
</html>
