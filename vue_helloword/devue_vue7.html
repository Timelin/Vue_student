<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html 与 v-text</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>

<div id="app">
    <div v-text="message"></div>
    <div v-html="message"></div>
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            message : "<h1>马格啦啦</h1>"
        }
    });
</script>
</body>
</html>
