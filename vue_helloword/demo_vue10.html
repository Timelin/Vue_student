<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in list">{{index+" "+item}}</li>
    </ul>
    <ul>
        <li v-for="(value,key) in product">{{key}}--{{value}}</li>
    </ul>
</div>

<script>
    new Vue({
        el : '#app',
        data :{

            list:[1,2,3,4,5,6],

            product :{
                id : 1,
                pname : "电视机",
                price : 1000
            }
        }
    });
</script>
</body>
</html>
