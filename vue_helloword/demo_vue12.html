<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if 与 v-show</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>

<div id="app">
    <span v-if="flag">马格啦啦</span>
    <span v-show="flag">magelala</span>
    <button @click="toggle">切换</button>
</div>

<script>
    new Vue({
            el : '#app',
            data :{
                flag :false
            },
        methods :{
                toggle :function () {
                    this.flag = !this.flag;
                }
        }

    }

    );
</script>
</body>
</html>
