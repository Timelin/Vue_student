<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue快速入门</title>
    <!--导入vue-->
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>

<!--view-->
<div id="app">
    {{message}}
    <br>
    number={{number}}
    <br>
    number+1={{number+1}}
    <br>
    {{ok?"yes":"NO" }}
    <br>
    {{number>1 ? "Y":"N"}}
    <br>
    {{number<1 ? "Y" :"N"}}
    <br>
    {{number =1}}


</div>
<script>
    /* viewModel*/
    new Vue({
        el:"#app",// 表示当前vue对象接管了div区域
        data:{
            message:'hello word',// 注意不要写分号结尾// model
            number:2,
            ok:true

        }
    });
</script>

</body>
</html>
